<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../static/cool.css?q=hey">

<body><center>

        <div>
            random_occupation : {{random_occupation}} </br>

            <tr>

            {% for key, value in dict.items() %}

                <td><a href = {{value[1]}}>{{key}}</a></td>

            </tr>
            {% endfor %}
        </table>
    </center>
